<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form action="/register" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4">Register</h1>
    <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded mb-4" required>
    <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-4" required>
    <input type="file" name="profileImage" class="w-full mb-4">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
  </form>
</body>
</html>
