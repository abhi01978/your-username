<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form action="/login" method="POST" class="bg-white p-6 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded mb-4" required>
    <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-4" required>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
  </form>
  <a href="/register" class="bg-blue-500 text-white px-4 py-2 rounded">register</a>

</body>
</html>
